<div class="frais-container">
  <h2>Ajouter un frais forfait</h2>

  <form (ngSubmit)="onSubmit()" #fraisForm="ngForm">
    
    <!-- üìÖ Date -->
    <div class="form-group">
      <label for="date">Date :</label>
      <input 
        type="date"
        id="date"
        name="date"
        [(ngModel)]="frais.date"
        required
      />
    </div>

    <!-- üßæ Type de frais -->
    <div class="form-group">
      <label for="type">Type de frais :</label>
      <select 
        id="type"
        name="type"
        [(ngModel)]="frais.typeFrais"
        (change)="onTypeFraisChange()"
        required
      >
        <option *ngFor="let type of typesFrais" [value]="type">{{ type }}</option>
      </select>
    </div>

    <!-- üöó Kilom√©trage -->
    <div class="form-group" *ngIf="frais.typeFrais === 'Kilom√©trage'">
      <label for="kilometres">Kilom√®tres parcourus :</label>
      <input 
        type="number"
        id="kilometres"
        name="kilometres"
        [(ngModel)]="frais.kilometres"
        (input)="onKilometresChange()"
        min="0"
        step="0.1"
        required
      />
    </div>

    <!-- üí∂ Montant (sauf pour Kilom√©trage) -->
    <div class="form-group" *ngIf="frais.typeFrais !== 'Kilom√©trage'">
      <label for="montant">Montant (‚Ç¨) :</label>
      <input 
        type="number"
        id="montant"
        name="montant"
        [(ngModel)]="frais.montant"
        required
        min="0"
        step="0.01"
      />
    </div>

    <!-- üìù Description -->
    <div class="form-group">
      <label for="description">Description :</label>
      <textarea 
        id="description"
        name="description"
        [(ngModel)]="frais.description"
        rows="3"
        required
      ></textarea>
    </div>

    <button 
      type="submit"
      class="btn"
      [disabled]="!fraisForm.valid"
    >
      Enregistrer
    </button>
  </form>
</div>
