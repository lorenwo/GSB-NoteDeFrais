      {{ isCollapsed ? '☰' : '✖' }}
    </button>
  
    <!-- Logo ajouté avant la liste de liens -->
    <div class="logo-container">
      <img src="assets/img/logo.jpg" alt="Logo" class="logo" style="width: 80%;" />
    </div>
  
    <ul class="menu-list">
      <li><a routerLink="/Accueil">Accueil</a></li>
      <li><a routerLink="/login">Se connecter</a></li>
      <li><a routerLink="/frais">Frais</a></li>
      <li><a routerLink="/liste-frais">Liste des frais</a></li>
      <li><a routerLink="/valide-frais">Validation des Fiches</a></li>
    </ul>
  </div>
  
  <!-- Le contenu principal de la page (ex. la navbar et autres composants) -->

  </div>
